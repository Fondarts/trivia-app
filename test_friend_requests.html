<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Solicitudes - Trivia</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        .section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        input {
            padding: 8px;
            margin: 5px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
            width: 300px;
        }
        .log {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Test de Solicitudes de Amistad</h1>
    
    <div class="section">
        <h2>1. Enviar Solicitud Manual</h2>
        <input type="text" id="targetId" placeholder="ID del usuario destino">
        <button onclick="sendRequest()">Enviar Solicitud</button>
        <div id="sendResult" class="log"></div>
    </div>
    
    <div class="section">
        <h2>2. Ver Mis Solicitudes</h2>
        <button onclick="checkMyRequests()">Ver Solicitudes Recibidas</button>
        <button onclick="checkSentRequests()">Ver Solicitudes Enviadas</button>
        <div id="requestsResult" class="log"></div>
    </div>
    
    <div class="section">
        <h2>3. Buscar Usuario por Nickname</h2>
        <input type="text" id="searchNick" placeholder="Nickname a buscar">
        <button onclick="searchByNickname()">Buscar</button>
        <div id="searchResult" class="log"></div>
    </div>

    <script>
        let supabase = null;
        let currentUser = null;
        
        // Inicializar
        async function init() {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js';
            document.head.appendChild(script);
            
            await new Promise(resolve => script.onload = resolve);
            
            supabase = window.supabase.createClient(
                'https://fpjkdibubjdbskthofdp.supabase.co',
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZwamtkaWJ1YmpkYnNrdGhvZmRwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3MzI5NzIsImV4cCI6MjA3MDMwODk3Mn0.oYN5p3Mh_8omCGlCfVApRY_YCG-fFW5MWdeuYsNLgHc'
            );
            
            // Obtener usuario actual
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                currentUser = user;
                console.log('Usuario actual:', user.id);
            } else {
                alert('No estÃ¡s autenticado');
            }
        }
        
        async function sendRequest() {
            const targetId = document.getElementById('targetId').value.trim();
            const resultDiv = document.getElementById('sendResult');
            
            if (!targetId) {
                resultDiv.innerHTML = '<span class="error">Ingresa un ID</span>';
                return;
            }
            
            resultDiv.innerHTML = 'Enviando solicitud...';
            
            try {
                // Verificar primero si el usuario existe
                const { data: targetUser, error: userError } = await supabase
                    .from('user_profiles')
                    .select('nickname')
                    .eq('user_id', targetId)
                    .single();
                
                if (userError || !targetUser) {
                    resultDiv.innerHTML = `<span class="error">Usuario no encontrado: ${userError?.message || 'No existe'}</span>`;
                    return;
                }
                
                resultDiv.innerHTML += `\nUsuario encontrado: ${targetUser.nickname}\n`;
                
                // Verificar si ya existe relaciÃ³n
                const { data: existing } = await supabase
                    .from('friendships')
                    .select('*')
                    .or(`and(user_id.eq.${currentUser.id},friend_id.eq.${targetId}),and(user_id.eq.${targetId},friend_id.eq.${currentUser.id})`);
                
                resultDiv.innerHTML += `\nRelaciones existentes: ${JSON.stringify(existing, null, 2)}\n`;
                
                if (existing && existing.length > 0) {
                    const rel = existing[0];
                    if (rel.status === 'accepted') {
                        resultDiv.innerHTML += `<span class="error">\nYa son amigos</span>`;
                        return;
                    } else if (rel.status === 'pending') {
                        resultDiv.innerHTML += `<span class="error">\nYa hay una solicitud pendiente</span>`;
                        return;
                    }
                }
                
                // Enviar solicitud
                const { data, error } = await supabase
                    .from('friendships')
                    .insert({
                        user_id: currentUser.id,
                        friend_id: targetId,
                        status: 'pending'
                    })
                    .select();
                
                if (error) {
                    resultDiv.innerHTML += `<span class="error">\nError: ${error.message}</span>`;
                } else {
                    resultDiv.innerHTML += `<span class="success">\nâœ… Solicitud enviada correctamente\n${JSON.stringify(data, null, 2)}</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }
        
        async function checkMyRequests() {
            const resultDiv = document.getElementById('requestsResult');
            resultDiv.innerHTML = 'Cargando solicitudes recibidas...';
            
            try {
                const { data, error } = await supabase
                    .from('friendships')
                    .select('*')
                    .eq('friend_id', currentUser.id)
                    .eq('status', 'pending');
                
                if (error) {
                    resultDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
                    return;
                }
                
                if (!data || data.length === 0) {
                    resultDiv.innerHTML = '<span class="success">No hay solicitudes recibidas</span>';
                    return;
                }
                
                resultDiv.innerHTML = '<span class="success">Solicitudes recibidas:</span>\n';
                for (const req of data) {
                    const { data: profile } = await supabase
                        .from('user_profiles')
                        .select('nickname')
                        .eq('user_id', req.user_id)
                        .single();
                    
                    resultDiv.innerHTML += `\n- De: ${profile?.nickname || 'Usuario'} (${req.user_id})`;
                    resultDiv.innerHTML += `\n  ID solicitud: ${req.id}`;
                    resultDiv.innerHTML += `\n  Fecha: ${new Date(req.created_at).toLocaleString()}\n`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }
        
        async function checkSentRequests() {
            const resultDiv = document.getElementById('requestsResult');
            resultDiv.innerHTML = 'Cargando solicitudes enviadas...';
            
            try {
                const { data, error } = await supabase
                    .from('friendships')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .eq('status', 'pending');
                
                if (error) {
                    resultDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
                    return;
                }
                
                if (!data || data.length === 0) {
                    resultDiv.innerHTML = '<span class="success">No hay solicitudes enviadas pendientes</span>';
                    return;
                }
                
                resultDiv.innerHTML = '<span class="success">Solicitudes enviadas:</span>\n';
                for (const req of data) {
                    const { data: profile } = await supabase
                        .from('user_profiles')
                        .select('nickname')
                        .eq('user_id', req.friend_id)
                        .single();
                    
                    resultDiv.innerHTML += `\n- Para: ${profile?.nickname || 'Usuario'} (${req.friend_id})`;
                    resultDiv.innerHTML += `\n  ID solicitud: ${req.id}`;
                    resultDiv.innerHTML += `\n  Fecha: ${new Date(req.created_at).toLocaleString()}\n`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }
        
        async function searchByNickname() {
            const nickname = document.getElementById('searchNick').value.trim();
            const resultDiv = document.getElementById('searchResult');
            
            if (!nickname) {
                resultDiv.innerHTML = '<span class="error">Ingresa un nickname</span>';
                return;
            }
            
            resultDiv.innerHTML = 'Buscando...';
            
            try {
                const { data, error } = await supabase
                    .from('user_profiles')
                    .select('user_id, nickname, level')
                    .ilike('nickname', `%${nickname}%`)
                    .limit(10);
                
                if (error) {
                    resultDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
                    return;
                }
                
                if (!data || data.length === 0) {
                    resultDiv.innerHTML = '<span class="error">No se encontraron usuarios</span>';
                    return;
                }
                
                resultDiv.innerHTML = '<span class="success">Usuarios encontrados:</span>\n';
                data.forEach(user => {
                    resultDiv.innerHTML += `\n- ${user.nickname} (Nivel ${user.level})`;
                    resultDiv.innerHTML += `\n  ID: ${user.user_id}\n`;
                });
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }
        
        // Inicializar al cargar
        init();
    </script>
</body>
</html>
